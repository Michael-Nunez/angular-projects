<h4>Listado</h4>
<ul class="list-group">
  <!-- Ver documentación de las propiedades integradas en el ngFor: https://angular.dev/api/common/NgFor?tab=usage-notes -->
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;"
      class="list-group-item">
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }} </span>
    <br>
    <span>Es el primero: {{ isFirst  }} </span>
    <br>
    <span>Es el último: {{ isLast }}</span>
    <br>
    <span>Es par: {{ isLast }}</span>
    <br>
    <span>Es impar: {{ isOdd }}</span>
  </li>
</ul>
