<h4>Listado</h4>
<ul class="list-group">
  <!-- Ver documentaciÃ³n de las propiedades integradas en el ngFor: https://angular.dev/api/common/NgFor?tab=usage-notes -->
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;"
      class="list-group-item"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
      }">
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }} </span>
  </li>
</ul>
