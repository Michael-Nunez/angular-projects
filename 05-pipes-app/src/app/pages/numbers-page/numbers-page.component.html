<section class="mx-6">
  <h1 class="text-2xl font-bold">Pipes NÃºmericos</h1>
  <h3 class="text-xl font-thin">Pipes incluidos en Angular</h3>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow w-full">
  <div class="stat">
    <div class="stat-title">Number Pipe</div>
    <div class="stat-value">{{ totalSales() | number: '1.2-2' }}</div>
    <div class="stat-desc">Without pipe: {{ totalSales() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Currency Pipe</div>
    <div class="stat-value">{{ totalSales() | currency }}</div>
    <div class="stat-desc">Without pipe: {{ totalSales() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Percentage Pipe</div>
    <div class="stat-value">{{ percent() | percent: '1.2-2' }}</div>
    <div class="stat-desc">Without pipe: {{ percent() }}</div>
  </div>
</div>
